<html>
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
        
        <div id="display">
                <div id="first-display"><p id="past-input"></p></div>
                <div id="second-display"><p id="show"></p></div>
        </div>
        <div id="buttons">
                <div id="first-row">
                    <div id="clear"><button class="btn">C</button></div>
                    <div id="sign"><button class="btn">±</button></div>
                    <div id="percent"><button class="btn">%</button></div>
                    <div id="divide"><button class="yellow-btn">÷</button></div>
                </div>
                <div id="second-row">
                    <div id="seven"><button class="black-btn">7</button></div>
                    <div id="eight"><button class="black-btn">8</button></div>
                    <div id="nine"><button class="black-btn">9</button></div>
                    <div id="mul"><button class="yellow-btn">×</button></div>
                </div>
                <div id="third-row">
                    <div id="four"><button class="black-btn">4</button></div>
                    <div id="five"><button class="black-btn">5</button></div>
                    <div id="six"><button class="black-btn">6</button></div>
                    <div id="subtract"><button class="yellow-btn">−</button></div>
                </div>
                <div id="forth-row">
                    <div id="one"><button class="black-btn">1</button></div>
                    <div id="two"><button class="black-btn">2</button></div>
                    <div id="three"><button class="black-btn">3</button></div>
                    <div id="add"><button class="yellow-btn">+</button></div>
                </div>
                <div id="fifth-row">
                    <div id="zero"><button class="zero">0</button></div>
                    
                    <div id="dot"><button class="dot">.</button></div>
                    <div id="equals"><button class="yellow-btn">=</button></div>
                </div>
        </div>
    
    </body>
</html>
